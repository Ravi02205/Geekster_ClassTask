<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Gallary</title>
</head>
<body>
    <h1>Video-Gallary</h1>
    <section>
        <div class="video-box">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/jEJI6Nf1aWU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-box">
            <video height="150" controls>
                <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-box">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/SjhBeIz1tDI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
</body>
</html>
